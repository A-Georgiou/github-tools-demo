<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="100%" height="100%" fill="#f0f0f0" />
  <circle cx="150" cy="100" r="50" fill="#3498db">
    <animate attributeName="r" values="50;70;50" dur="2s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#3498db;#e74c3c;#2ecc71;#3498db" dur="4s" repeatCount="indefinite" />
  </circle>
  <text x="150" y="190" text-anchor="middle" fill="#333" font-family="Arial" font-size="16">
    Animated with SVG!
  </text>
</svg>